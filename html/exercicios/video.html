<video id="meuVideo" width="800" height="450" controls autoplay controlsList="nodownload">
  <source src="http://files.cod3r.com.br/curso-web/video.mp4" type="video/mp4">
</video>

<div class="progresso">
  <div class="bar"></div>
</div>

<div>
  <button wm-play="meuVideo" >Play</button>
  <button wm-pause="meuVideo">Pause</button>
</div>

<style>
  .progresso {
      height: 20px;
      width: 500px;
      border: solid 1px #444;
      margin: 20px;
  }

  .progresso > div {
      background-color: red;
      color: #fff;
      height: 100%;
      text-align: right;
      font-size: 14px;
      width: 0%;
  }
</style>

<script>

  const videoConfig= id => {

      document.querySelector(`[wm-play=${id}]`).onclick = e => video.play()
      document.querySelector(`[wm-pause=${id}]`).onclick = e => video.pause()

    const video = document.getElementById(id)

    video.onplay = ()  => {
     let trigger = setInterval(() => {
      const procentagem = (video.currentTime / video.duration) * 100
        const progress = document.querySelector('.bar')
        progress.style.width = `${procentagem}%`
        console.log('a')
        // if(video.paused) {
        //   clearInterval(trigger)
        // }
      },250)
    }
    
  }

  videoConfig('meuVideo')

  
    


</script>

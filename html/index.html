<html lang="en">
<head>

  <title>Exercícios</title>

<style>
  a {
   display: block; 
  }

  footer{
  left: 0;
  bottom: 0;
  width: 100%;
  text-align: center;

  }
</style>

<body>
  <header>
    <h1>AAAAAAAAAAA</h1>
  </header>

  <nav>
    <a href="exercicios/teste.html">00 - Teste</a>
    <a href="exercicios/lista.html">01 - Lista</a>
    <a href="exercicios/forms/from.html">02 - Formulário</a>
    <a href="exercicios/images.html">03 - Imagens</a>
    <a href="exercicios/video.html">03 - Video</a>
    
  </nav>

  <section id="conteudo"></section>

  <footer><p>Curso Web Moderno</p></footer>
</body>

<script>
  document.querySelectorAll('a').forEach(link => {
    const conteudo = document.getElementById("conteudo")
    link.onclick = function (e) {
      e.preventDefault()
      fetch(link.href)
        .then(resp => resp.text())
        .then(html => conteudo.innerHTML = html)

    }
  })

</script>

</html>
